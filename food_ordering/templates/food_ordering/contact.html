{% extends 'food_ordering/base.html' %}

{% block content %}
<div class="container py-5">
    <h1 class="display-4 mb-4">Contact Us</h1>
    <div class="row">
        <div class="col-md-6">
            <h3>Visit Us</h3>
            <address>
                123 Food Street<br>
                City, State ZIP<br>
                Phone: (123) 456-7890
            </address>
        </div>
        <div class="col-md-6">
            <h3>Send a Message</h3>
            <form method="post">
                {% csrf_token %}
                <!-- Contact form fields here -->
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
